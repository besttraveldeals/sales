<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organization Structure - Best Travel Deals</title>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 30px;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 40px;
    }
    ul.org-structure {
      list-style-type: none;
      padding-left: 0;
      max-width: 700px;
      margin: 0 auto;
    }
    ul.org-structure li {
      background: #111;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 5px solid #0ff;
      border-radius: 5px;
      box-shadow: 0 0 8px #0ff8;
      font-weight: bold;
    }
    ul.org-structure ul {
      margin-top: 10px;
      margin-left: 20px;
      list-style-type: circle;
    }
    ul.org-structure ul li {
      background: #222;
      font-weight: normal;
      border-left: 4px solid #06f;
      margin: 6px 0;
      padding: 8px 15px;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <h1>Organization Structure</h1>

  <ul class="org-structure">
    <li>Managing Director
      <ul>
        <li>Operations Manager</li>
        <li>Sales & Marketing Head</li>
        <li>Finance & Accounts Manager</li>
        <li>Customer Support Lead</li>
        <li>IT & Web Development Team</li>
      </ul>
    </li>
  </ul>

</body>
</html>
