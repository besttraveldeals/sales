<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Best Travel Deals</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 2rem;
    }
    header {
      background-color: #111;
      padding: 1rem;
      border-bottom: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 60px;
      width: 60px;
      margin-right: 10px;
      border-radius: 50%;
    }
    header h1 {
      font-size: 2rem;
      color: #00ffff;
    }
    .signup-container {
      background: #1a1a1a;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff33;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00cccc;
    }
    #signupMessage {
      margin-top: 15px;
      color: #0f0;
      font-weight: bold;
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <img src="https://btd.kesug.com/wp-content/uploads/2025/05/cropped-clogo.jpg.png" alt="Logo">
  <h1>Best Travel Deals</h1>
</header>

<main class="signup-container">
  <h2>Create Your Account</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>
  <p>Already registered? <a href="login.html">Login Here</a></p>
  <p id="signupMessage"></p>
</main>

<script>
  const form = document.getElementById('signupForm');
  const message = document.getElementById('signupMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value.trim();

    const url = "https://script.google.com/macros/s/AKfycbyLobbl-w2KdGvgOiWbDiDrD1ieM0kj84-KwJAmAEmgxbWAE4ruU1i2IP8H21vXQ7Vc/exec";

    const data = {
      action: "registerUser",
      name,
      email,
      phone,
      password
    };

    try {
      const response = await fetch(url, {
        method: "POST",
        body: JSON.stringify(data)
      });
      const result = await response.json();
      if (result.status === "success") {
        message.innerText = "Signup successful! You can now login.";
        message.style.color = "lightgreen";
        form.reset();
      } else {
        message.innerText = result.message || "Signup failed.";
        message.style.color = "red";
      }
    } catch (error) {
      console.error("Signup Error:", error);
      message.innerText = "Something went wrong. Try again.";
      message.style.color = "red";
    }
  });
</script>

</body>
</html>
